<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="card">
    <div class="portrait">
      <img src="images/illustration-hero.svg" class="image">
    </div>
    
    <h1>Order Summary</h1>
    
    <p class="desc">You can now listen to millions of songs, audiobooks, and podcasts on any 
    device anywhere you like!</p>
    
    <div class="plan">
      <img src="images/icon-music.svg">
      <div class="plan_option">
        <h2>Annual Plan</h2>
        <p class="blue-text">$59.99/year</p>
      </div>
      <a href="#">Change</a>
    </div>
    
    <button class="payment_button">Proceed to Payment</button>
    <button class="cancel_button">Cancel Order</button>

    
  </div>
  
  <div class="attribution">
    <p class="paragraph-attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="credit_link">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/nandowastaken" class="credit_link">Fernando Jorge</a>.
    </p>
    
  </div>
  
</body>
</html>
